
<header >
  <div style="padding: 10px;float: left;">
    <a class="enterExitName" *ngIf="userService.CurrentUser==undefined " >שלום אורח/ת</a>
    <a class="enterExitName" *ngIf="userService.CurrentUser!=undefined">היי {{userService.CurrentUser.Name}}</a>
    <ul id="nav" class="nav nav-tabs">
      <li class="nav-item menu">
        <a *ngIf="userService.CurrentUser==undefined" [routerLink]="['/signIn']" routerLinkActive="active">כניסה</a>
        <a *ngIf="userService.CurrentUser!=undefined" class="nav-link" (click)="exit()"  routerLinkActive="active">יציאה</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/register']" routerLinkActive="active">הרשמה</a>
      </li>
    </ul>
  </div>
  <div style="display: inline-block;">
  <img  class="logo" src="assets\logo.png">
</div>
<div style=" display: inline-block;">
  <ul id="nav" class="nav">
    <li class="nav-item" >
        <mat-icon class="nav-link home" [ngStyle]="{'border':'none'}" [routerLink]="['/home']" routerLinkActive="active">home</mat-icon>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/add-gmh']" routerLinkActive="active" > הוספת גמ"ח </a>     
  </li>
    <li class="nav-item" (click)="getGmahim()">
      <a class="nav-link" routerLinkActive="active"> גמחי"ם </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" *ngIf="userService.CurrentUser==undefined" (click)="message()" [routerLink]="['/signIn']" routerLinkActive="active"> ניהול גמ"ח </a>
      <a class="nav-link" *ngIf="userService.CurrentUser!=undefined"  [routerLink]="['/manageTheGMH']" routerLinkActive="active"> ניהול גמ"ח </a>
      <p  *ngIf="show && userService.CurrentUser==undefined"  >עוד לא הזדהת/ה במערכת</p>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLinkActive="active"> תרומה לגמ"ח </a>
      <ul>
        <li><a [routerLink]="['/addDonation']" routerLinkActive="active"> לתרומה</a></li>
        <li><a [routerLink]="['/donations']" routerLinkActive="active">צפייה בתרומות </a></li>
     </ul>
    </li>
  </ul>
</div>
</header>



<router-outlet></router-outlet>
