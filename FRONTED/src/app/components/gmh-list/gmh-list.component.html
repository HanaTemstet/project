
<div style="margin-top: 10%;">
  <app-search-gmh></app-search-gmh>
</div>

<div class="mat-elevation-z8">
  <table class="table-primary table-striped"  style="direction: rtl;" mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> שם גמח </th>
      <td mat-cell  *matCellDef="let element"> {{element.GmhName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> כתובת </th>
      <td  mat-cell *matCellDef="let element"> {{element.Adress}} </td>
    </ng-container>

    <ng-container matColumnDef="a">
      <th mat-header-cell *matHeaderCellDef> כתובת </th>
      <td mat-cell *matCellDef="let element">     <a (click)="openDialog($event)" class="pointer editObject alertInappropriateDeal" id="alertInappropriateDeal2310309"  
        title="לחצו כאן כדי לדווח על מודעה שאינה הולמת את רוח האתר">דווחו על מודעה לא הולמת</a>
      </td>
    </ng-container>
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="r(row.GmhCode)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
